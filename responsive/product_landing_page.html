<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="product.css" />
  </head>
  <body>
    <header id="header">
      <img id="header-img" src="logo.png" alt="Logo" />
      <nav id="nav-bar">
        <a href="#features" class="nav-link">Features</a>
        <a href="#video" class="nav-link">Video</a>
        <a href="#pricing" class="nav-link">Pricing</a>
      </nav>
    </header>

    <section id="features">
      <h2>Features</h2>
      <!-- Your features content here -->
    </section>

    <section id="video">
      <h2>Video</h2>
      <iframe
        id="video"
        src="https://www.youtube.com/embed/yourvideourl"
        frameborder="0"
        allowfullscreen
      ></iframe>
    </section>

    <section id="pricing">
      <h2>Pricing</h2>
      <!-- Your pricing content here -->
    </section>

    <footer id="footer">
      <!-- Your footer content here -->
    </footer>

    <form
      id="form"
      action="https://www.freecodecamp.com/email-submit"
      method="post"
    >
      <input
        id="email"
        type="email"
        name="email"
        placeholder="Enter your email"
        required
      />
      <input id="submit" type="submit" value="Submit" />
    </form>
  </body>
</html>
