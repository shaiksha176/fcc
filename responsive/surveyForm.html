<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      #survey-container {
        max-width: 600px;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
      }

      p {
        text-align: center;
        margin-bottom: 20px;
      }

      form {
        display: grid;
        grid-gap: 10px;
      }

      label {
        display: block;
        margin-bottom: 5px;
      }

      input,
      select,
      textarea {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
        margin-bottom: 10px;
      }

      button {
        background-color: #4caf50;
        color: #fff;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>

  <body>
    <div id="survey-container">
      <h1 id="title">Survey Form</h1>
      <p id="description">Please fill out the survey below:</p>

      <form id="survey-form">
        <label for="name" id="name-label">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your name"
          required
        />

        <label for="email" id="email-label">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
        />

        <label for="number" id="number-label">Number:</label>
        <input
          type="number"
          id="number"
          name="number"
          placeholder="Enter a number"
          min="1"
          max="100"
          required
        />

        <label for="dropdown">Select an option:</label>
        <select id="dropdown" name="dropdown" required>
          <option value="option1">Option 1</option>
          <option value="option2">Option 2</option>
        </select>

        <label id="radio-label">Choose an option:</label>
        <input type="radio" id="radio1" name="radio-group" value="radio1" />
        <label for="radio1">Radio 1</label>
        <input type="radio" id="radio2" name="radio-group" value="radio2" />
        <label for="radio2">Radio 2</label>

        <label id="checkbox-label">Select multiple options:</label>
        <input
          type="checkbox"
          id="checkbox1"
          name="checkbox-group"
          value="checkbox1"
        />
        <label for="checkbox1">Checkbox 1</label>
        <input
          type="checkbox"
          id="checkbox2"
          name="checkbox-group"
          value="checkbox2"
        />
        <label for="checkbox2">Checkbox 2</label>

        <label for="comments">Additional comments:</label>
        <textarea
          id="comments"
          name="comments"
          rows="4"
          placeholder="Enter your comments"
        ></textarea>

        <button type="submit" id="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
